<html>
    <head>
        <title>vimat</title>
        <link rel="icon" type="image/png" href="resources/rosiefavicon.png"/>
        <link rel="stylesheet" href="vimat.css"/>
    </head>

    <body onload="initialize()" id="body">
        <section class="tool">
          <h1>vimat</h1>
        </section>
        <section class="tool">
            <h2 onclick="taskListModuleHeaderClicked()">Tasks</h2>
            <div id="taskListTool" class="hidden">
                Sort by: <select id="sortBySelect">
                    <option value="description">description</option>
                    <option value="folder">folder</option>
                    <option value="context">context</option>
                    <option value="compass">compass</option>
                    <option value="dueDate">due date</option>
                    <option value="priority">priority</option>
                    <option value="urgency">urgency</option>
                    <option value="repeats">repeating</option>
                    <option value="finished">finished</option>
                    <!-- Add options for history stats by grouped property -->
                </select>
                Group by: <select id ="groupBySelect">
                    <option value="none">(no grouping)</option>
                    <option value="folder">folder</option>
                    <option value="context">context</option>
                    <option value="compass">compass</option>
                    <option value="dueDate">due date</option>
                    <option value="priority">priority</option>
                    <option value="urgency">urgency</option>
                    <option value="repeats">repeating</option>
                    <option value="finished">finished</option>
                </select><br>
                <button onclick="newTaskClicked()">New<br/>Task</button>
                <button onclick="clearCompletedClicked()">Clear<br/>completed</button>
                <button onclick="textExportClicked()">Text for<br/>Export</button>
                <button onclick="textImportClicked()">Import<br/>Tasks</button>
                <div id="divForStringify"></div>
                <div id="newTaskForm"></div>
                <div id="taskListDiv"></div>
          </div>
        </section>
              
        <section class="tool">
            <h2 onclick="ticklerHeaderClicked()">Tickler</h2>
            <div id="ticklerTool"></div>
        </section>
      
        <section class="tool">
          <h2 onclick="listOfListsHeaderClicked()">List Of Lists</h2>
          <div id="listOfListsTool"></div>
        </section>
    
        <section class="tool">
            <h2><a href="mobile/index.html">vimat mobile</a></h2>
            <div id="listOfListsTool"></div>
        </section>
    
        <script src="js/utilities.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/tasks.js"></script>
        <script src="js/projects.js"></script>
        <script src="js/controller.js"></script>
        <script src="vimat.js"></script>
        <script src="js/model.js"></script>
        <script src="htm/htm.js"></script>
        <script src="js/view.js"></script>
        <script src="js/db.js"></script>
        <script src="js/lists.js"></script>
        <script src="js/history.js"></script>

    </body>
</html>
